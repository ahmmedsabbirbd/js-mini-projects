<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Weather Application</h1>
    <div class="form-group">
      <label for="locationInput">Enter Location or ZIP Code:</label>
      <input type="text" id="locationInput" class="form-control" placeholder="Enter city name or ZIP code">
    </div>
    <button id="submitButton" class="btn btn-primary">Get Weather</button>
    <div id="weatherInfo" class="mt-4"></div>
  </div>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./scripts.js"></script>
</body>
</html>
